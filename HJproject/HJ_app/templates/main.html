{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- CSS -->
	<link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>HJ Project</title>
    <style type="text/css">
    </style>
  </head>
  <script type="text/javascript">
	function popup(){
		window.name = 'main';
		window.open('adF','insert','width=550, height=650, left=300, top=150');
	}
	</script>
  <body>
	<!-- NavBar -->
	<div id="wrap">
		<header>
			<img src="../static/images/main.jpg"/>
		<nav class="navbar navbar-default navbar-non-fixed-top affix-top" >
			<div class="container">
			{% if login %}
			    <span class="login-text">{{login}}님 안녕하세요.</span>
			    <a href="logout">로그아웃</a>
			    <a href="javascript:popup();">광고신청</a>
			{% else %}
			    <a href="registered">병원 등록 신청</a>
			    <a href="login">로그인</a>
			{% endif %}
				
			</div>
		</nav>
		</header>	
	</div>
	
	<div class="container-fluid">
		<div class="container title-board">
			<h1 class="h1-head">
			서울시 자치구별
			<br>
			요양병원
			</h1>
		</div>
	</div>
	
	<div class="container">
		
		{{m|safe}}
	</div>
	
	<div class="container">
		<div id="carouselExampleIndicators" class="container carousel slide" data-bs-ride="carousel" style="">
		  <div class="carousel-indicators">
		    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
		    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
		    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
		  </div>
			{% if ad %}
			    {% for a in ad %}
			    <b>]{{a.이름}}</b> {{a.주소}} {{a.전화}} {{a.url}} {{a.comment}} <br>
			
				
		  <div class="carousel-inner">
		    <div class="carousel-item active">
		    	<img src ="../../media/{{ a.image}} "  >
		    </div>
		    {% endfor %}
			{% else %}
			    <p> 광고재료 없어 넣어줘 케로로 </p>
			{% endif %}
		  </div>
		  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
		    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		    <span class="visually-hidden">Previous</span>
		  </button>
		  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
		    <span class="carousel-control-next-icon" aria-hidden="true"></span>
		    <span class="visually-hidden">Next</span>
		  </button>
		</div>
	</div>
		
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
